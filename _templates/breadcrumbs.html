{#- Translators: This is an ARIA section label for page links, including previous/next page link and links to GitHub/GitLab/etc. -#}
<div role="navigation" aria-label="{{ _('Page navigation') }}">
  <ul class="wy-breadcrumbs">
    {%- block breadcrumbs %}
      <li><a href="{{ pathto(master_doc) }}" class="icon icon-home" aria-label="Home">
        <svg style="color: red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

                     40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 
                     0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" fill="#ea6b22"></path>
        </svg>
      </a></li>
        {%- for doc in parents %}
          <li class="breadcrumb-item"><a href="{{ doc.link|e }}">{{ doc.title }}</a></li>
        {%- endfor %}
      <li class="breadcrumb-item active">{{ title }}</li>
    {%- endblock %}
